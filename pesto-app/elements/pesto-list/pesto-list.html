<dom-module id="pesto-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-media-query query="(max-width: 643px)" query-matches="{{narrowLayout}}"></iron-media-query>
    <pesto-grid name="schedule" schedule="{{ajaxResponse}}" narrow-layout="{{narrowLayout}}"></pesto-grid>

    <iron-ajax
       auto
       url="../../images/food/data.json"
       handle-as="json"
       last-response="{{ajaxResponse}}"></iron-ajax>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'pesto-list'
      });
    })();
  </script>

</dom-module>
